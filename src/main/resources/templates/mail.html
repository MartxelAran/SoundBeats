<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="frame-ancestors 'self' soundbeats.duckdns.org;">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundBeats Application</title>
    <link rel="stylesheet" href="css/mail.css">
    <link rel="shortcut icon" href="images/soundbeats-icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h2>Enviar correo electrónico</h2>
        <form id="emailForm">
            <label for="destinatario">Destinatario:</label>
            <input type="email" id="destinatario" value="soundbeatssl@gmail.com" readonly>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje"></textarea>

            <button type="submit">Enviar correo</button>
        </form>
    </div>
    <footer>
        <a href="/home" class="button">ATRAS</a>
    </footer>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar que el formulario se envíe automáticamente
            var destinatario = document.getElementById('destinatario').value;
            var asunto = document.getElementById('asunto').value;
            var mensaje = document.getElementById('mensaje').value;

            // Construir el enlace de correo electrónico
            var mailtoLink = 'mailto:' + destinatario +
                '?' +
                '&subject=' + encodeURIComponent(asunto) +
                '&body=' + encodeURIComponent(mensaje);

            // Abrir el enlace de correo electrónico
            window.location.href = mailtoLink;
        });
    </script>
</body>

</html>
